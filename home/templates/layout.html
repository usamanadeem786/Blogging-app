<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
    
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
    
        nav {
            background-color: #444;
            padding: 1em;
            text-align: center;
        }
    
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
        }
    
        nav a:hover {
            color: #00bcd3;
        }
    
        section {
            padding: 2em;
            background-color: #fff;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin: 5px 0;
            color: #555;
        }
        h2 {
            color: #333;
        }
    
        p {
            color: #555;
        }
    
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    
        li {
            margin-bottom: 8px;
            color: #333;
        }
    
        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Usama Software House</h1>
    </header>
    
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'post' %}">Post</a>
        <a href="{% url 'services' %}">Services</a>
        <a href="{% url 'portfolio' %}">Portfolio</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>
    {% block content %} {% endblock %}
    <footer>
        <p>&copy; 2023 Software House. All rights reserved.</p>
    </footer>
</body>
</html>
